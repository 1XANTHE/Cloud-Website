<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Cloud Ops</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="logo">Cloud Ops</div>

        <div class="menu-links">
          <ul>
            <li>HOME</li>
            <li>About</li>
            <li>Our Team</li>
            <li>Images</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>

      <div class="content">
        <div class="tagline">We welcome you to</div>

        <div class="title">CLOUD OPS</div>

        <div class="more"><a href="#">About Cloud ops</a></div>

        <div class="desc">
          <p>
            Your <span>Journey</span> here <br />
            starts with us
          </p>
          <p>ADD TEXT HERE</p>
        </div>
      </div>

      <div class="juice">
        <img src="scroll2.png" alt="" />
      </div>

      <div class="leaves">
        <ul id="scene"></ul>
      </div>
    </div>
    <script>
      var scene = document.getElementById("scene");
      var parallax = new Parallax(scene);

      TweenMax.from(".logo", 1, {
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut,
      });

      TweenMax.staggerFrom(
        ".menu-links ul li",
        1,
        {
          opacity: 0,
          x: -20,
          ease: Power3.easeInOut,
        },
        0.08
      );

      TweenMax.from(".juice", 1, {
        delay: 2,
        opacity: 0,
        y: -800,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".leaves .layer:nth-child(1)", 2, {
        delay: 2,
        opacity: 0,
        y: -800,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".leaves .layer:nth-child(2)", 2, {
        delay: 2.1,
        opacity: 0,
        y: -800,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".title", 1, {
        delay: 1,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".tagline", 1, {
        delay: 1.3,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".pages", 1, {
        delay: 1.3,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".more", 1, {
        delay: 1.4,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".desc", 1, {
        delay: 1.4,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });
    </script>
  </body>
</html>
